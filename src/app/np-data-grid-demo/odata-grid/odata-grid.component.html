<h2 class="page-header">OData Example for V4</h2>

<p>
  To set OData operations in data grid, set <b>[isODataOperations]</b> to "true"
  in grid definition
</p>

<np-alert type="info"> <b>OData Query :</b> {{ odataQuery }} </np-alert>

<np-data-grid #serverSideGrid [columns]="gridColumns" [dataSource]="gridDataSource" [multiColumnSortEnable]="true"
  [title]="'Fetch data from ODATA api'" [showColumnChooser]="true" [showToolBar]="true" [allowExport]="true"
  [enableStateStoring]="true" [showSummary]="true" [summaryTemplate]="summaryTemplate" [isServerOperations]="true"
  [isODataOperations]="true" (onLoadData)="onLoadData($event)">
</np-data-grid>

<!-- Template for summary section -->
<ng-template #summaryTemplate let-summary="summary">
  <span>Total:{{ summary ? summary.totalCount : 0 }}</span>
</ng-template>
