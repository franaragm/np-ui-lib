<div [ngClass]="{
    'np-textarea': true,
    'np-disabled': isDisabled,
    'np-readonly': readOnly,
    'np-focused': focused
  }" [class]="styleClass" [attr.id]="inputId">
  <textarea class="np-textarea-control" #control [npAutofocus]="autoFocus" [attr.tabindex]="tabIndex"
    [readonly]="readOnly" [value]="innerValue || ''" [placeholder]="placeholder" [attr.minlength]="minLength"
    [attr.rows]="rows" [attr.cols]="cols" [style.resize]="resize ? 'both' : 'none'" [attr.maxlength]="maxLength"
    [disabled]="isDisabled" (blur)="_onBlur($event)" (focus)="_onFocus($event)"
    (change)="_onInputChange($event)"></textarea>
</div>
